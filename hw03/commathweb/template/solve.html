<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

{% block content %}
    <section class="headline-sec">
        <div class="overlay ">
        <center>
            <div class="jumbotron text-center">
                            <h1>แก้ระบบสมการเชิงเส้น $Ax = b$</h1>
                  </div>
            
            <hr>
        </div>
  
  
      
      <div class="col-md-10" >
      <center>
         
              <div class="form-group">
                  <h3><strong>สมการ</strong></h3>
              <form action='' method="post">
                  {% csrf_token %}
                  <textarea name = "data" rows="4" cols="100%"</textarea></textarea>
                  <br><br>
                  <input type="submit" class="btn btn-primary" >
              </form>

              </div>
         
      </div>
     
 
    <div class="container">
    <center>
        <div class="row">
                 <div class="col-md-6" >
                    <h4><strong> Answer : </strong></h4>
                        {% for r in results %}
                            {{r}},
                        {% endfor %}
                        <hr>
                        {% for i, j in mylist %}
                            {{ i }} = {{ j }} <br>
                        {% endfor %}
                    <br>
                   
                </div>
                
    </div>
    
                <button type="button" class="btn btn-outline-success" onclick="window.location.href='http://127.0.0.1:8000/'"><h1>HOME</h1></button>
    </div>
     

    
    </center>
</section>

{% endblock content %}
</body>
</html>
